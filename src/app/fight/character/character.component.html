<div class="flex justify-between items-center" [ngClass]="{ 'text-gray-500': character.isDead() }">
  <p class="text-xl font-bold">{{ character.name }}</p>
  <p>{{ character.clazz }}</p>
  <p><span class="text-gray-500 font-bold">Lv.</span>{{ character.level }}</p>
</div>
<div class="flex justify-around pt-2">
  <div class="flex flex-col items-center">
    <p class="pr-2 text-green-400">HP <span class="font-bold">{{ character.life }}/{{ character.lifeMax }}</span></p>
    <div class="w-28 bg-green-900">
      <div class="h-1 bg-green-500" [style]="'width: ' + character.lifePercent + '%'"></div>
    </div>
  </div>
  <div *ngIf="!character.useMana" class="flex flex-col items-center">
    <p class="pl-2 text-purple-400">TP <span class="font-bold">{{ character.energy }}/{{ character.energyMax }}</span>
    </p>
    <div class="w-28 bg-purple-900">
      <div class="h-1 bg-purple-500" [style]="'width: ' + character.energyPercent + '%'"></div>
    </div>
  </div>
  <div *ngIf="character.useMana" class="flex flex-col items-center">
    <p class="pl-2 text-blue-400">MP <span class="font-bold">{{ character.energy }}/{{ character.energyMax }}</span>
    </p>
    <div class="w-28 bg-blue-900">
      <div class="h-1 bg-blue-500" [style]="'width: ' + character.energyPercent + '%'"></div>
    </div>
  </div>
</div>
<div class="flex justify-center space-x-2 pt-4 text-sm">
  <div *ngFor="let buff of character.getBuffs()"
       class="border border-green-400 bg-green-900 rounded px-2 py-1 text-green-400">{{ buff.name }}</div>
  <div *ngFor="let debuff of character.getDebuffs()"
       class="border border-red-400 bg-red-900 rounded px-2 py-1 text-red-400">{{ debuff.name }}</div>
</div>
