<ng-container [ngSwitch]="creature.clazz">
  <svg *ngSwitchCase="this.creatureClass.ENEMY" class="inline-block" width="20" height="20" viewBox="0 0 100 100">
    <title>Enemy</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': creature.isChampion() ? '#F97316' : '#FEF08A' }"/>
    <circle cx="50" cy="55" r="35" fill="#262626"/>
    <polygon points="15 55 15 10 50 45" style="fill: #262626;"/>
    <polygon points="85 55 85 10 50 45" style="fill: #262626;"/>
    <line x1="30" y1="45" x2="40" y2="50"
          style="stroke: {{ creature.isChampion() ? '#F97316' : '#FEF08A' }}; stroke-width: 10; stroke-linecap: round;"/>
    <line x1="70" y1="45" x2="60" y2="50"
          style="stroke: {{ creature.isChampion() ? '#F97316' : '#FEF08A' }}; stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="this.creatureClass.END_OF_ROUND" class="inline-block" width="20" height="20"
       viewBox="0 0 100 100">
    <title>End of round</title>
    <rect width="100" height="100" style="fill:#3B82F6;"/>
    <line x1="20" y1="50" x2="80" y2="50" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="this.creatureClass.WARRIOR" class="inline-block" width="20" height="20" viewBox="0 0 100 100">
    <title>Warrior</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': creature.isAlive() ? '#E5E7EB' : '#6B7280' }"/>
    <line x1="50" y1="80" x2="50" y2="20" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <polyline points="20 50 20 20 80 20 80 50" fill="none" stroke="#262626"
              style="stroke-width: 10; stroke-linecap: round; stroke-linejoin: round"/>
    <path d="M 20 50 A 20 10 0 1 1 80 50" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="this.creatureClass.MONK" class="inline-block" width="20" height="20" viewBox="0 0 100 100">
    <title>Monk</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': creature.isAlive() ? '#E5E7EB' : '#6B7280' }"/>
    <line x1="20" y1="50" x2="50" y2="20" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <line x1="25" y1="75" x2="75" y2="25" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <line x1="50" y1="80" x2="80" y2="50" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="this.creatureClass.KNIGHT" class="inline-block" width="20" height="20" viewBox="0 0 100 100">
    <title>Knight</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': creature.isAlive() ? '#E5E7EB' : '#6B7280' }"/>
    <path d="M 20 20 A 20 40 0 1 0 80 20 Z" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap:round;"/>
    <line x1="50" y1="35" x2="50" y2="65" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <line x1="40" y1="50" x2="60" y2="50" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="this.creatureClass.PALADIN" class="inline-block" width="20" height="20" viewBox="0 0 100 100">
    <title>Paladin</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': creature.isAlive() ? '#E5E7EB' : '#6B7280' }"/>
    <path d="M 20 20 A 20 40 0 1 0 80 20 Z" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap:round;"/>
    <line x1="20" y1="20" x2="50" y2="50" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <line x1="80" y1="20" x2="50" y2="50" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <line x1="50" y1="50" x2="50" y2="75" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="this.creatureClass.ARCHER" class="inline-block" width="20" height="20" viewBox="0 0 100 100">
    <title>Archer</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': creature.isAlive() ? '#E5E7EB' : '#6B7280' }"/>
    <line x1="25" y1="75" x2="75" y2="25" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <path d="M 20 35 A 10 10 0 0 1 65 80 Z" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap:round;"/>
  </svg>
  <svg *ngSwitchCase="this.creatureClass.MAGE" class="inline-block" width="20" height="20" viewBox="0 0 100 100">
    <title>Mage</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': creature.isAlive() ? '#E5E7EB' : '#6B7280' }"/>
    <path d="M 50 20 C 50 30, 70 50, 80 50" fill="none" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;" />
    <path d="M 80 50 C 70 50, 50 70, 50 80" fill="none" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;" />
    <path d="M 50 80 C 50 70, 30 50, 20 50" fill="none" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;" />
    <path d="M 20 50 C 30 50, 50 30, 50 20" fill="none" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;" />
  </svg>
  <svg *ngSwitchCase="this.creatureClass.PRIEST" class="inline-block" width="20" height="20" viewBox="0 0 100 100">
    <title>Priest</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': creature.isAlive() ? '#E5E7EB' : '#6B7280' }"/>
    <circle cx="50" cy="50" r="32" stroke="#262626" style="fill:none; stroke-width: 10;"/>
    <line x1="50" y1="35" x2="50" y2="65" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;" />
    <line x1="35" y1="50" x2="65" y2="50" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;" />
  </svg>
</ng-container>
