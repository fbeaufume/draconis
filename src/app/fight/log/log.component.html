<div [ngSwitch]="log.type">
  <div *ngSwitchCase="0">
    Entering <span class="text-gray-200">{{ log.args[1] }}</span>
    of <span class="text-gray-200">{{ log.args[0] }}</span>.
  </div>
  <div *ngSwitchCase="1">
    Round <span class="text-gray-200">{{ log.args[0] }}</span> of fight started.
  </div>
  <div *ngSwitchCase="2">
    <span class="text-yellow-200">{{ log.args[0] }}</span> hits <span class="text-gray-200">{{ log.args[1] }}</span>
    for <span class="text-red-500">{{ log.args[2] }}</span> HP.
  </div>
  <div *ngSwitchCase="3">
    <span class="text-gray-200">{{ log.args[0] }}</span> hits <span class="text-yellow-200">{{ log.args[1] }}</span>
    for <span class="text-red-500">{{ log.args[2] }}</span> HP.
  </div>
  <div *ngSwitchCase="4">
    <span class="text-yellow-200">{{ log.args[0] }}</span> was defeated.
  </div>
</div>
