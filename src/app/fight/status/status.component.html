<ng-container [ngSwitch]="statusApplication.statusType.name">
  <svg *ngSwitchCase="'Defend'" class="inline-block" width="24" height="24" viewBox="0 0 100 100">
    <!-- Defend -->
    <title>Defend, granted by {{ statusApplication.getOriginCreatureName() }},
      {{ statusApplication.remainingDuration }} round{{ statusApplication.remainingDuration > 1 ? 's' : '' }}
      left</title>
    <rect width="100" height="100" style="fill:#10B981;"/>
    <path d="M 20 20 A 20 40 0 1 0 80 20 Z" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="'Bleed'" class="inline-block" width="24" height="24" viewBox="0 0 100 100">
    <!-- Bleed -->
    <title>
      Bleed, inflicted by {{ statusApplication.getOriginCreatureName() }},
      {{ statusApplication.remainingDuration }} round{{ statusApplication.remainingDuration > 1 ? 's' : '' }}
      left</title>
    <rect width="100" height="100" style="fill:#EF4444;"/>
    <polyline points="35 50 50 25 65 50" stroke="#262626" style="stroke-width: 10; stroke-linecap: round; fill: none;"/>
    <path d="M 35 50 A 18 20 0 1 0 65 50" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="'Poison'" class="inline-block" width="24" height="24" viewBox="0 0 100 100">
    <!-- Poison -->
    <title>Poison, inflicted by {{ statusApplication.getOriginCreatureName() }},
      {{ statusApplication.remainingDuration }} round{{ statusApplication.remainingDuration > 1 ? 's' : '' }}
      left</title>
    <rect width="100" height="100" style="fill:#EF4444;"/>
    <circle cx="40" cy="25" r="10" fill="#262626"/>
    <circle cx="70" cy="45" r="15" fill="#262626"/>
    <circle cx="30" cy="65" r="20" fill="#262626"/>
  </svg>
  <svg *ngSwitchCase="'Regen'" class="inline-block" width="24" height="24" viewBox="0 0 100 100">
    <!-- Regen -->
    <title>Regeneration, granted by {{ statusApplication.getOriginCreatureName() }},
      {{ statusApplication.remainingDuration }} round{{ statusApplication.remainingDuration > 1 ? 's' : '' }}
      left</title>
    <rect width="100" height="100" style="fill:#10B981;"/>
    <line x1="35" y1="45" x2="35" y2="85" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <line x1="15" y1="65" x2="55" y2="65" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <line x1="70" y1="15" x2="70" y2="45" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <line x1="55" y1="30" x2="85" y2="30" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="'Combo1'" class="inline-block" width="24" height="24" viewBox="0 0 100 100">
    <!-- Combo 1 -->
    <title>Combo shoot 1, granted by {{ statusApplication.getOriginCreatureName() }},
      {{ statusApplication.remainingDuration }} round{{ statusApplication.remainingDuration > 1 ? 's' : '' }}
      left</title>
    <rect width="100" height="100" style="fill:#EF4444;"/>
    <polygon points="50 30 75 25 70 50" style="fill: #262626;"/>
    <line x1="25" y1="75" x2="60" y2="40" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="'Combo2'" class="inline-block" width="24" height="24" viewBox="0 0 100 100">
    <!-- Combo 2 -->
    <title>Combo shoot 2, granted by {{ statusApplication.getOriginCreatureName() }},
      {{ statusApplication.remainingDuration }} round{{ statusApplication.remainingDuration > 1 ? 's' : '' }}
      left</title>
    <rect width="100" height="100" style="fill:#EF4444;"/>
    <polygon points="35 25 60 20 55 45" style="fill: #262626;"/>
    <line x1="20" y1="60" x2="45" y2="35" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <polygon points="55 45 80 40 75 65" style="fill: #262626;"/>
    <line x1="40" y1="80" x2="65" y2="55" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="'Attack'" class="inline-block" width="24" height="24" viewBox="0 0 100 100">
    <!-- Attack -->
    <title>Attack, {{ statusApplication.isImprovement() ? 'granted' : 'inflicted' }} by {{
      statusApplication.getOriginCreatureName() }},
      {{ statusApplication.remainingDuration }} round{{ statusApplication.remainingDuration > 1 ? 's' : '' }}
      left</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': statusApplication.isImprovement() ? '#10B981' : '#EF4444' }"/>
    <polygon points="40 55 50 10 60 55" style="fill: #262626;"/>
    <line x1="30" y1="60" x2="70" y2="60" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
    <line x1="50" y1="60" x2="50" y2="80" stroke="#262626" style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
  <svg *ngSwitchCase="'Defense'" class="inline-block" width="24" height="24" viewBox="0 0 100 100">
    <!-- Defense -->
    <title>Defense, {{ statusApplication.isImprovement() ? 'granted' : 'inflicted' }} by {{
      statusApplication.getOriginCreatureName() }},
      {{ statusApplication.remainingDuration }} round{{ statusApplication.remainingDuration > 1 ? 's' : '' }}
      left</title>
    <rect width="100" height="100" [ngStyle]="{ 'fill': statusApplication.isImprovement() ? '#10B981' : '#EF4444' }"/>
    <path d="M 20 20 A 20 40 0 1 0 80 20 Z" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap: round;"/>
    <path d="M 35 30 A 15 35 0 1 0 65 30 Z" fill="#262626"/>
  </svg>
  <svg *ngSwitchCase="'Burn'" class="inline-block" width="24" height="24" viewBox="0 0 100 100">
    <!-- Burn -->
    <title>Burn, inflicted by {{ statusApplication.getOriginCreatureName() }},
      {{ statusApplication.remainingDuration }} round{{ statusApplication.remainingDuration > 1 ? 's' : '' }}
      left</title>
    <rect width="100" height="100" style="fill:#EF4444;"/>
    <path d="M 35 20 C 45 30 45 40 35 50" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap: round;"/>
    <path d="M 35 50 C 25 60 25 70 35 80" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap: round;"/>
    <path d="M 65 20 C 75 30 75 40 65 50" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap: round;"/>
    <path d="M 65 50 C 55 60 55 70 65 80" fill="none" stroke="#262626"
          style="stroke-width: 10; stroke-linecap: round;"/>
  </svg>
</ng-container>
<div class="flex justify-left space-x-1 pt-1">
  <div *ngFor="let item of getDurationArray()"
       [ngClass]="statusApplication.isImprovement() ? 'bg-green-500' : 'bg-red-500'"
       style="width:2px;height:2px"></div>
</div>
